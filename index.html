<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concordïa Sidebar • Glassmorphism</title>
<style>
:root{
  --accent:#1389AF;
  --ink:#EAF3F7;
  --muted:#9FB0BC;
  --glass-tint:rgba(255,255,255,.10);
  --glass-stroke:rgba(255,255,255,.22);
  --blur:18px;
  --w: 410px;
  --pad: 16px;
  --radius: 18px;
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial;
}
[data-theme="light"]{
  --ink:#0A0E12; --muted:#58626C;
  --glass-tint:rgba(255,255,255,.58);
  --glass-stroke:rgba(0,0,0,.06);
}
body{margin:0;min-height:100dvh;background:linear-gradient(180deg,#0B1116,#0A0E12);display:flex;align-items:flex-start;justify-content:center;padding:18px;font-family:var(--font);}
.wrapper{width:var(--w); display:flex; flex-direction:column; gap:14px;}
.cx-glass{
  background:var(--glass-tint);
  border:1px solid var(--glass-stroke);
  border-radius:var(--radius);
  backdrop-filter: blur(var(--blur)) saturate(160%);
  -webkit-backdrop-filter: blur(var(--blur)) saturate(160%);
  box-shadow: 0 12px 34px rgba(0,0,0,.28);
}
.header{padding:var(--pad);}
.title{margin:10px 0 0 0; color:var(--ink); font:700 17px/1.2 var(--font); letter-spacing:.2px;}
.subtitle{margin:6px 0 0 0; color:var(--muted); font:500 13px/1.4 var(--font);}
.logo-wrap{position:relative; height:96px; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.16);}
.logo{position:relative; z-index:1; height:64px; display:block; margin:16px auto;}
[data-theme="light"] .logo{ content: url('assets/concordia_logo_dark.PNG'); }

/* Video shimmer (if files present) + CSS fallback */
.logo-shimmer{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:.45; filter:saturate(130%) contrast(105%);}
.logo-fallback{
  position:absolute; inset:0; border-radius:inherit;
  background:
    linear-gradient(90deg, rgba(19,137,175,.0) 0%, rgba(19,137,175,.25) 50%, rgba(19,137,175,.0) 100%),
    linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.0));
  background-size: 200% 100%, 100% 100%;
  animation: scan 4s linear infinite;
}
@keyframes scan{ 0%{background-position: -100% 0, 0 0;} 100%{background-position: 100% 0, 0 0;} }

.section{padding:var(--pad); color:var(--ink);}
.section h3{margin:0 0 8px 0; font:700 15px/1.2 var(--font); color:var(--ink);}
.section p{margin:0 0 12px 0; font-size:13px; color:var(--muted);}
.pill{appearance:none; border:1px solid var(--glass-stroke); background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)); color:var(--ink); border-radius:999px; padding:9px 14px; font-weight:600; letter-spacing:.2px; cursor:pointer; transition: transform .12s ease, border-color .2s ease, background .2s ease;}
.pill:hover{transform:translateY(-1px); border-color:var(--accent);}
.meter{height:8px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16); border-radius:999px; overflow:hidden;}
.meter span{display:block; height:100%; background:linear-gradient(90deg,var(--accent), rgba(255,255,255,.85));}

.toggle{position:fixed; top:16px; right:16px;}
.toggle button{background:transparent; color:#E8EDF1; border:1px solid rgba(255,255,255,.2); padding:6px 10px; border-radius:999px; font-size:12px; cursor:pointer;}
[data-theme="light"] .toggle button{color:#0A0E12; border-color: rgba(0,0,0,.18);}
</style>
</head>
<body>
<div class="toggle">
  <button id="themeBtn" aria-label="Toggle theme">toggle light/dark</button>
</div>

<div class="wrapper" id="root">
  <!-- Header with logo + shimmer -->
  <div class="cx-glass header">
    <div class="logo-wrap">
      <video class="logo-shimmer" autoplay muted loop playsinline preload="metadata">
        <source src="./assets/concordia_shimmer.webm" type="video/webm">
        <source src="./assets/concordia_shimmer.mp4"  type="video/mp4">
      </video>
      <div class="logo-fallback"></div>
      <img class="logo" src="./assets/concordia_logo_light.png" alt="Concordïa NDA+">
    </div>

    <div class="title">Concordïa <span style="color:var(--accent)">+</span></div>
    <div class="subtitle">NDA • Review Panel</div>
  </div>

  <div class="cx-glass section">
    <h3>Analyze</h3>
    <p>Drop a file or paste text to begin.</p>
    <button class="pill">Run Analysis</button>
  </div>

  <div class="cx-glass section">
    <h3>Standards</h3>
    <p>Mandatory clauses & thresholds.</p>
    <div class="meter"><span style="width:62%"></span></div>
  </div>

  <div class="cx-glass section">
    <h3>Benchmarks</h3>
    <p>Client overlays and tolerances.</p>
    <div class="meter"><span style="width:72%"></span></div>
  </div>

  <div class="cx-glass section">
    <h3>Export</h3>
    <p>Redline .docx + summary sheet.</p>
    <button class="pill">Export .docx</button>
  </div>
</div>

<script>
const root = document.getElementById('root');
const btn = document.getElementById('themeBtn');
let light = false;
btn.addEventListener('click', () => {
  light = !light;
  if (light) { root.setAttribute('data-theme', 'light'); }
  else { root.removeAttribute('data-theme'); }
});
</script>
</body>
</html>
